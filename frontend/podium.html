<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debuggeadas - Podio</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .podio-wrap{max-width:980px;width:95%;padding-bottom:30px}
      .title{ text-align:center }
      .podio-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:18px;align-items:end;margin:6px 0 18px}
      .podio-col{position:relative;text-align:center}
      .nombre{font-weight:700;margin-bottom:2px;font-size:1.1rem}
      .puntos{opacity:.95;font-size:0.95rem}
      .pedestal{
        margin-top:8px;
        border-radius:12px 12px 0 0;
        border:1px solid rgba(255,255,255,.2);
        box-shadow:0 10px 30px rgba(0,0,0,.25);
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight:800;
        font-size:1.6rem;
        color:#111;
      }
      .p1{height:210px;background:#ffd1a3}
      .p2{height:150px;background:#d6e2ff}
      .p3{height:130px;background:#f7c5b8}
      .stats{margin-top:18px}
      .stats h3{margin:6px 0 10px;text-align:center}
      .stats-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
      @media (max-width:900px){ .stats-grid{grid-template-columns:1fr} }
      .stats-card{background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.25);border-radius:12px;padding:12px}
      .bar{height:12px;border-radius:999px;background:rgba(255,255,255,.12);position:relative;margin:6px 0}
      .bar span{position:absolute;left:0;top:0;bottom:0;border-radius:999px;background:linear-gradient(90deg,#ff76c2,#ff2e8b)}
      .row{display:flex;justify-content:space-between;gap:10px;align-items:center}
      .chip{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);margin:4px 6px}
      /* Quitar viñetas en listas de estadísticas */
      #lista-errores,
      #lista-tiempos,
      #stats-campeones ul{ list-style:none; padding-left:0; margin:0; }
    </style>
  </head>
  <body>
    <div class="menu-container podio-wrap">
      <h1 class="glow-title title">Podio</h1>

      <section id="pantalla-podio">
        <div id="podio" class="podio-grid"></div>

        <section class="stats">
          <h3>Estadísticas de la partida</h3>
          <div class="stats-grid">
            <div class="stats-card" id="stats-errores">
              <h3>Errores por categoría</h3>
              <ul id="lista-errores"></ul>
            </div>
            <div class="stats-card" id="stats-tiempos">
              <h3>Tiempo de respuesta</h3>
              <ul id="lista-tiempos"></ul>
            </div>
            <div class="stats-card" id="stats-campeones">
              <h3>Campeones: mejores puntajes</h3>
              <ul>
                <li>1. Guillermo: 150 puntos</li>
                <li>2. Delfina: 90 puntos</li>
                <li>3. Pilar: 70 puntos</li>
              </ul>
            </div>
          </div>
        </section>
      </section>

      <a href="/static/index.html" class="btn-menu btn-volver">Volver al menú</a>
    </div>

    <script src="/static/podium.js"></script>
  </body>
</html>
