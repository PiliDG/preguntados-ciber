<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debuggeadas â€” Podio</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      .podio-wrap{max-width:980px;width:95%;padding-bottom:30px}
      .title{ text-align:center }
      .podio-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:18px;align-items:end;margin:6px 0 18px}
      .podio-col{position:relative;text-align:center}
      .medalla{width:68px;height:68px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 8px;font-weight:800;color:#111;box-shadow:0 4px 20px rgba(0,0,0,.25)}
      .m1{background:#ffd1a3}
      .m2{background:#d6e2ff}
      .m3{background:#f7c5b8}
      .nombre{font-weight:700;margin-bottom:4px}
      .puntos{opacity:.95}
      .pedestal{margin-top:8px;border-radius:12px 12px 0 0;background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));border:1px solid rgba(255,255,255,.2);box-shadow:0 10px 30px rgba(0,0,0,.25)}
      .p1{height:210px}
      .p2{height:150px}
      .p3{height:130px}
      .stats{margin-top:18px}
      .stats h3{margin:6px 0 10px;text-align:center}
      .stats-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
      @media (max-width:900px){ .stats-grid{grid-template-columns:1fr} }
      .stats-card{background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.25);border-radius:12px;padding:12px}
      .bar{height:12px;border-radius:999px;background:rgba(255,255,255,.12);position:relative;margin:6px 0}
      .bar span{position:absolute;left:0;top:0;bottom:0;border-radius:999px;background:linear-gradient(90deg,#ff76c2,#ff2e8b)}
      .row{display:flex;justify-content:space-between;gap:10px;align-items:center}
      .chip{display:inline-block;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.08);margin:4px 6px}
    </style>
  </head>
  <body>
    <div class="menu-container podio-wrap">
      <h1 class="glow-title title">Podio</h1>

      <section id="pantalla-podio">
        <div id="podio" class="podio-grid"></div>

        <section class="stats">
          <h3>EstadÃ­sticas de la partida</h3>
          <div class="stats-grid">
            <div class="stats-card" id="stat-errores"></div>
            <div class="stats-card" id="stat-dificiles"></div>
            <div class="stats-card" id="stat-tiempo"></div>
          </div>
        </section>
      </section>

      <a href="/static/index.html" class="btn-menu btn-volver">Volver al menúº</a>
    </div>

    <script src="/static/podium.js"></script>
  </body>
  </html>
