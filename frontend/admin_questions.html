<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debuggeadas — Editar preguntas y categorías</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
<div class="menu-container" style="max-width:900px; width:95%; padding-bottom:30px">

  <h1 class="glow-title">Preguntas & Categorías</h1>
  <p class="muted" style="margin-top:-8px; opacity:.9">Administrá el contenido del juego</p>

  <!-- CATEGORÍAS -->
  <section style="margin-top:25px">
    <h2 class="section-title">Categorías</h2>

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <input id="new-category" type="text" placeholder="Nueva categoría"
             style="flex:1; padding:10px; border-radius:10px; background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.15)" />
      <button id="add-category" class="btn-menu">Agregar</button>
    </div>

    <ul id="category-list" class="list"></ul>
  </section>

  <hr style="margin:30px 0; border-color:rgba(255,255,255,.1)">

  <!-- PREGUNTAS -->
  <section>
    <h2 class="section-title">Preguntas</h2>

    <button id="btn-new-question" class="btn-menu" style="margin-bottom:15px;">
      + Agregar nueva pregunta
    </button>

    <ul id="question-list" class="list"></ul>
  </section>

  <a href="/static/index.html" class="btn-menu btn-volver exit">
    Volver al menú
  </a>

  <div id="toast" class="toast"></div>

</div>

<script src="/static/admin_questions.js"></script>
</body>
</html>
