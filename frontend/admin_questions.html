<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debuggeadas - Editar preguntas y categorías</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="menu-container" style="max-width:980px; width:95%; padding-bottom:30px">
      <h1 class="glow-title">Preguntas & Categorías</h1>
      <p class="muted" style="margin-top:-8px; opacity:.9">Administrar el contenido del juego</p>

      <!-- Selector de categoría -->
      <section style="margin-top:10px">
        <label for="categoriaSelect" style="display:block; margin-bottom:6px">Categoría</label>
        <div style="display:flex; gap:10px; align-items:center">
          <select
            id="categoriaSelect"
            style="flex:1; padding:10px; border-radius:10px; background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.15)"
          ></select>
        </div>
      </section>

      <!-- Listado de preguntas -->
      <section style="margin-top:18px">
        <h2 class="section-title">Preguntas de la categoría</h2>
        <ul id="listaPreguntas" class="list"></ul>
      </section>

      <!-- Formulario agregar / editar pregunta -->
      <section style="margin-top:18px">
        <h2 class="section-title">Agregar / Editar pregunta</h2>
        <form id="formPregunta" autocomplete="off">
          <input
            id="preguntaTexto"
            placeholder="Texto de la pregunta"
            style="width:100%; background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:10px; margin:6px 0"
          />
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
            <input
              id="opcion0"
              placeholder="Opci�n 1"
              style="background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:10px"
            />
            <input
              id="opcion1"
              placeholder="Opci�n 2"
              style="background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:10px"
            />
            <input
              id="opcion2"
              placeholder="Opci�n 3"
              style="background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:10px"
            />
            <input
              id="opcion3"
              placeholder="Opci�n 4"
              style="background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:10px"
            />
          </div>
          <div style="margin:10px 0">
            <label for="respuestaCorrecta">Respuesta correcta</label>
            <select
              id="respuestaCorrecta"
              style="display:block; width:100%; padding:10px; border-radius:10px; background:rgba(0,0,0,.25); color:#fff; border:1px solid rgba(255,255,255,.15)"
            >
              <option value="0">Opción 1</option>
              <option value="1">Opción 2</option>
              <option value="2">Opción 3</option>
              <option value="3">Opción 4</option>
            </select>
          </div>
          <div class="actions">
            <button type="submit" class="btn">Guardar pregunta</button>
            <button type="button" id="btnCancelarEdicion" class="btn ghost">Cancelar</button>
          </div>
        </form>
      </section>

      <a href="/static/index.html" class="btn-menu btn-volver">Volver al menú</a>

      <div id="toast" class="toast"></div>
    </div>

    <dialog id="modalEliminarPregunta" class="dialog">
      <h2 class="section-title">¿Seguro que querés eliminar esta pregunta?</h2>
      <p class="muted">Esta acción no se puede deshacer.</p>
      <div class="actions">
        <button type="button" id="btnCancelEliminarPregunta" class="btn ghost">Cancelar</button>
        <button type="button" id="btnConfirmEliminarPregunta" class="btn">Eliminar</button>
      </div>
    </dialog>

    <script src="/static/admin_questions_local.js"></script>
  </body>
</html>
